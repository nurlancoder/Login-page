<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045); /* Instagram rəngləri */
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .login-container {
            display: flex;
            width: 900px;
            height: 550px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-background {
            flex: 1;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') no-repeat center center;
            background-size: 250px 250px;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .image-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1); /* Hafif overlay */
        }
        .login-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input:focus {
            border-color: #833ab4;
            box-shadow: 0 0 8px rgba(131, 58, 180, 0.2);
        }
        button {
            padding: 12px;
            background-color: #833ab4;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a357c9;
        }
        p {
            text-align: center;
            margin: 10px 0;
            color: #888;
            font-size: 14px;
        }
        a {
            color: #833ab4;
            text-align: center;
            text-decoration: none;
            margin-top: 5px;
            font-size: 14px;
        }
        a.forgot {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        a:hover {
            text-decoration: underline;
        }
        .login-box.animate {
            animation: fadeIn 0.6s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .button-animation {
            animation: bounce 0.4s ease-out;
        }
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            .image-background {
                height: 200px;
                background-size: 150px 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-background"></div>
        <div class="login-box" id="loginBox">
            <h1>Instagram</h1>
            <form id="loginForm">
                <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit" id="loginButton">Giriş Yap</button>
                <p>veya</p>
                <a href="#">Facebook ile giriş yap</a>
                <a href="#" class="forgot">Şifreni mi unuttun?</a>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('loginBox').classList.add('animate');
        });
        const loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', function (event) {
            event.preventDefault(); 
            loginButton.classList.add('button-animation'); 
            setTimeout(() => {
                alert('Başarılı bir şekilde giriş yaptınız!'); 
                loginButton.classList.remove('button-animation'); 
            }, 400); 
        });
    </script>
</body>
</html>
